  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('https://images.unsplash.com/photo-1504674900247-0877df9cc836?auto=format&fit=crop&w=1350&q=80') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .quiz-container {
      width: 90%;
      max-width: 700px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      border-radius: 20px;
      padding: 30px;
      color: #fff;
      box-shadow: 0 8px 32px rgba(0,0,0,0.3);
      text-align: center;
      transition: 0.5s ease;
    }

    h1, h2, h3, p {
      color: #ffffff;
    }

    .screen {
      display: none;
    }

    .screen.active {
      display: block;
      animation: fadeIn 0.6s ease;
    }

    input#username {
      padding: 12px;
      border-radius: 10px;
      width: 80%;
      margin: 15px 0;
      font-size: 18px;
      border: 2px solid #ffffff;
      background-color: rgba(255, 255, 255, 0.3);
      color: white;
    }

    input#username::placeholder {
      color: #ddd;
    }

    button {
      padding: 12px 24px;
      background-color: rgba(76, 175, 80, 0.8);
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      margin: 10px;
      font-size: 16px;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: rgba(76, 175, 80, 1);
      transform: scale(1.05);
    }

    #options-container button {
      display: block;
      width: 80%;
      margin: 10px auto;
      font-size: 18px;
      border: 2px solid #4caf50;
      background-color: rgba(255, 255, 255, 0.2);
      color: #fff;
      border-radius: 10px;
      transition: 0.3s ease;
    }

    #options-container button:hover {
      background-color: rgba(255, 255, 255, 0.3);
    }

    #options-container button.correct {
      background-color: #81c784;
      color: black;
      border-color: #2e7d32;
    }

    #options-container button.wrong {
      background-color: #e57373;
      color: black;
      border-color: #c62828;
    }

    .quiz-controls {
      margin-top: 20px;
    }

    .stop-btn {
      background-color: rgba(244, 67, 54, 0.8);
    }

    .stop-btn:hover {
      background-color: rgba(244, 67, 54, 1);
    }

    #leaderboard-list {
      text-align: left;
      padding: 0;
      list-style: none;
      margin-top: 10px;
      color: #fff;
    }

    #leaderboard-list li {
      background: rgba(255,255,255,0.2);
      padding: 10px;
      border-radius: 8px;
      margin: 5px 0;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      .quiz-container {
        padding: 20px;
      }

      input#username {
        width: 100%;
      }

      #options-container button {
        width: 100%;
      }
    }
  </style>
</head>

    let currentQuestion = 0;
    let score = 0;
    let userName = "";

    function startQuiz() {
      const nameInput = document.getElementById("username");
      if (nameInput.value.trim() === "") {
        alert("Please enter your name to start.");
        return;
      }

      userName = nameInput.value.trim();
      document.getElementById("start-screen").classList.remove("active");
      document.getElementById("quiz-screen").classList.add("active");

      questions.sort(() => Math.random() - 0.5); // Shuffle questions
      currentQuestion = 0;
      score = 0;
      showQuestion();
    }

   function showQuestion() {
  if (currentQuestion >= questions.length) {
    stopQuiz();
    return;
  }

  const q = questions[currentQuestion];
  document.getElementById("question-text").textContent = q.question;

  const container = document.getElementById("options-container");
  container.innerHTML = "";

  // Create a shuffled copy of options with index mapping
  const shuffled = q.options.map((option, index) => ({ option, index }));
  shuffled.sort(() => Math.random() - 0.5); // Shuffle options

  shuffled.forEach((item) => {
    const btn = document.createElement("button");
    btn.textContent = item.option;

    btn.onclick = () => {
      const isCorrect = item.index === q.correct;

      const allBtns = document.querySelectorAll("#options-container button");
      allBtns.forEach(b => b.disabled = true);

      if (isCorrect) {
        btn.classList.add("correct");
        score++;
      } else {
        btn.classList.add("wrong");
        // Highlight the correct one
        const correctBtn = Array.from(allBtns).find(b =>
          b.textContent === q.options[q.correct]
        );
        if (correctBtn) correctBtn.classList.add("correct");
      }

      setTimeout(() => {
        currentQuestion++;
        showQuestion();
      }, 1000);
    };

    container.appendChild(btn);
  });
}

    function checkAnswer(selectedIndex, buttonEl) {
      const q = questions[currentQuestion];
      const allBtns = document.querySelectorAll("#options-container button");

      allBtns.forEach(btn => btn.disabled = true);

      if (selectedIndex === q.correct) {
        buttonEl.classList.add("correct");
        score++;
      } else {
        buttonEl.classList.add("wrong");
        allBtns[q.correct].classList.add("correct");
      }

      setTimeout(() => {
        currentQuestion++;
        showQuestion();
      }, 1000);
    }

    function stopQuiz() {
      document.getElementById("quiz-screen").classList.remove("active");
      document.getElementById("result-screen").classList.add("active");

      const attempted = currentQuestion;
      const wrong = attempted - score;

      document.getElementById("final-score").textContent = `Hi ${userName}!`;
      document.getElementById("correct-count").textContent = `‚úî Correct Answers: ${score}`;
      document.getElementById("wrong-count").textContent = `‚ùå Wrong Answers: ${wrong}`;
      document.getElementById("attempted-count").textContent = `üìù Total Attempted: ${attempted}`;

      updateLeaderboard(score, wrong, attempted);
    }

    function updateLeaderboard(correct, wrong, attempted) {
      const leaderboard = JSON.parse(localStorage.getItem("leaderboard") || "[]");

      leaderboard.push({ name: userName, correct, wrong, attempted });
      leaderboard.sort((a, b) => b.correct - a.correct); // Highest correct first

      localStorage.setItem("leaderboard", JSON.stringify(leaderboard));

      const list = document.getElementById("leaderboard-list");
      list.innerHTML = "";
      leaderboard.slice(0, 5).forEach((entry, index) => {
        const li = document.createElement("li");
        li.innerHTML = `
          <strong>${index + 1}. ${entry.name}</strong><br>
          ‚úî Correct: ${entry.correct} | ‚ùå Wrong: ${entry.wrong} | üìù Attempted: ${entry.attempted}
        `;
        list.appendChild(li);
      });
    }
